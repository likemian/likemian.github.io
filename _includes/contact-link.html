<div class="contact">
  <ul class="contact__list list-reset">
    {% if site.data.settings.mail %}
      <li><a href="mailto: {{ site.data.settings.mail }}"><i class="ion-ios-mail"></i></a></li>
    {% else %} {% endif %}

    {% if site.data.settings.github %}
      <li><a href="{{ site.data.settings.github }}"><i class="ion ion-logo-github"></i></a></li>
    {% else %} {% endif %}
  </ul>
</div>
